<!DOCTYPE html>
<html>
<head>
    <title>晚上吃什么？</title>
    <style>
        body {
            text-align: center;
            padding-top: 100px;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 36px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>晚上吃什么？</h1>
    <button class="btn" onclick="randomDish()">点击随机</button>

    <script>
        var dishes = [
            "宫保鸡丁",
            "麻婆豆腐",
            "糖醋排骨",
            "红烧肉",
            "清蒸鲈鱼",
            "香辣牛肉面",
            "蒜蓉西兰花",
            "孜然羊肉",
            "番茄炒蛋",
            "黄焖鸡米饭"
        ];

        function randomDish() {
            var randomIndex = Math.floor(Math.random() * dishes.length);
            var dish = dishes[randomIndex];
            alert(dish);
        }
    </script>
</body>
</html>
